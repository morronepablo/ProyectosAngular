<div class="row">
  <div class="col-md-3 mb-5" *ngFor="let movie of movies">
    <img
      class="img-fluid poster"
      [src]="movie.poster_path | poster"
      (click)="onMovieClick(movie)"
    >
    <div>
      <h3>{{movie.title}}</h3>
      <div class="row">
        <div class="col-10 text-white">
          <star-rating
            [value]="movie.vote_average"
            totalstars="10"
            checkedcolor="yellow"
            uncheckedcolor="grey"
            size="14px"
            readonly="false"
          >
          </star-rating>
          <!--
              [value]=movie.vote_average
              checkcolor=yellow
              uncheckcolor=grey
              size=14px
              totalstars="10"
              readonly=false
           -->
        </div>
        <div class="col-2 text-white">
          {{movie.vote_average | number: '1.1-2'}}
        </div>
      </div>
    </div>
  </div>
</div>
